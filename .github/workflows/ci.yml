name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run tests with coverage
        run: bun test --coverage

      - name: Build production bundle
        run: bun run build

      - name: Install CLI globally
        run: npm link

      - name: Verify CLI help output
        run: |
          echo "=== Main help ==="
          gwork --help
          echo ""
          echo "=== Calendar help ==="
          gwork cal --help
          echo ""
          echo "=== Mail help ==="
          gwork mail --help

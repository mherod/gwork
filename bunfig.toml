# Bun configuration for gwork CLI

[build]
target = "node"
minify = true
external = ["better-sqlite3"]

# Test configuration
[test]
# Coverage directory for reports
coverageDirectory = "./coverage"

# NOTE: coverageThreshold is disabled due to Bun bug where ANY threshold value
# causes `bun test --coverage` to exit with code 1, even when threshold is met.
# Current coverage: 93.94% lines, 96.15% functions (target: 70%+)

# Test timeout (milliseconds)
timeout = 10000

# Preload setup file before running tests
preload = ["./tests/setup.ts"]

# Test root directory
root = "./tests"
